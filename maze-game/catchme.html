<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulation</title>
  </head>
  <body>
    <!-- create input when submit and value is correct do another step -->
    <form class="chest-form" autocomplete="off">
      <input type="text" name="answer" class="chest-form" />
      <button type="submit" class="chest-form">Submit</button>
    </form>
    <br />

    <script>
      const answer = "catch me if you can";
      const form = document.querySelector("form");
      const input = document.querySelector("input");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (input.value.toLowerCase() === answer) {
          window.location.href = "finsihed.html";
        } else {
          alert("Jawabanmu salah!");
        }
      });
    </script>
